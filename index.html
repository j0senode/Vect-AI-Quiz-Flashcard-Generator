<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vect - AI Study Companion</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">

<div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>

<div class="container" id="start-container">
  <h1 style="font-size:2.5rem; margin-bottom:10px;">Vect</h1>
  <p style="opacity:0.7; margin-bottom:30px;">AI-powered study companion</p>
  
  <textarea id="notes" placeholder="Paste your study notes here (max 1000 characters)" maxlength="1000"></textarea>
  
  <select id="mode">
    <option value="quiz" selected>Quiz Mode</option>
    <option value="flashcards">Flashcard Mode</option>
  </select>
  
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium" selected>Medium</option>
    <option value="hard">Hard</option>
  </select>
  
  <input type="number" id="numQuestions" placeholder="Number of Questions" min="1" max="20" value="5">
  
  <button onclick="startSession()">Generate Quiz</button>
  <div class="loading" id="loading" style="display:none;">âœ¨ Generating your questions...</div>
  <div class="error" id="error"></div>
</div>

<div class="container" id="quiz-container" style="display:none;">
  <div class="question-card" id="question-card"></div>
</div>

<div class="container" id="result-container" style="display:none;">
  <h2 style="font-size:2rem; margin-bottom:20px;">Quiz Complete! ðŸŽ‰</h2>
  <div class="score-summary" id="score-summary"></div>
  <div class="pie-container">
    <canvas id="resultChart"></canvas>
  </div>
  <button onclick="restartQuiz()">Start New Quiz</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
